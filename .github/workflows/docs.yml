name: docs
on:
  push:
    branches:
      - main
      - docs
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📰 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: 🚧 Install dependencies
        run: pip install mkdocs-material mkdocs-git-revision-date-localized-plugin mike

      - name: 🏗️ Deploy
        run: |
          git config user.name qm-bot
          git config user.email qm-bot@quaternion.media
          mike --update-aliases deploy latest --push 0.8
